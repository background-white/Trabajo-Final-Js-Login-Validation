<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Proyecto Pokemon Javascript</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="./login.css">
</head>
<body>
	<!-- <img src="./Img login/fondo picachu.jpg" alt=""> -->
	<main>

        <div class="cabecera-titulo">
            <h1>Login</h1>
        </div>
		<form action="" class="login" id="login">
			<!-- Grupo: Usuario -->
			<div class="login__grupo" id="grupo__usuario">
				<label for="usuario" class="login__label">Usuario</label>
				<div class="login__grupo-input">
					<input type="text" class="login__input" name="usuario" id="usuario" placeholder="john123">
					<i class="login__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="login__input-error">El usuario tiene que ser de 4 a 16 dígitos y solo puede contener numeros, letras y guion bajo.</p>
			</div>

			

			<!-- Grupo: Contraseña -->
			<div class="login__grupo" id="grupo__password">
				<label for="password" class="login__label">Contraseña</label>
				<div class="login__grupo-input">
					<input type="password" class="login__input" name="password" id="password">
					<i class="login__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="login__input-error">La contraseña tiene que ser de 4 a 12 dígitos.</p>
			</div>


			<div class="login__mensaje" id="login__mensaje">
				<p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor ingrese los datos correctamente. </p>
			</div>

			<div class="login__grupo login__grupo-btn-enviar">
				<button type="submit" class="login__btn">Ingresar</button>
				<br>
				<button class="login__btn">
					<a href="#" class="btn_registro">Registrate</a>
				</button>
				<p class="login__mensaje-exito" id="login__mensaje-exito">Enviado exitosamente!</p>
			</div>
		</form>
	</main>

	<script src="./login.js"></script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
